# ============================================================================
# EXEMPLO: Instalação no Rancher com Ingress
# ============================================================================
# Este é um exemplo de configuração para instalar o Seawise Dashboard em um
# cluster Rancher com Traefik Ingress Controller

image:
  repository: shwcloud/seawise-backup
  tag: "v1.5.0"
  pullPolicy: IfNotPresent

app:
  # Namespace onde o Velero está instalado (comum no Rancher)
  veleroNamespace: "velero"

  # Timezone - ajuste conforme sua localização
  timezone: "America/Sao_Paulo"

  # IMPORTANTE: Gere uma chave secreta em produção!
  # openssl rand -hex 32
  secretKey: ""

persistence:
  enabled: true
  # Storage class padrão do Rancher
  storageClassName: "local-path"
  size: 1Gi

ingress:
  enabled: true
  className: ""  # Deixe vazio para Traefik padrão do Rancher
  annotations:
    kubernetes.io/ingress.allow-http: "false"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Descomente se usar cert-manager:
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: seawise-backup.192.168.1.100.sslip.io  # ALTERE: Use o IP do seu cluster
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - seawise-backup.192.168.1.100.sslip.io  # Mesmo host acima
  # Para usar domínio próprio com cert-manager:
  # tls:
  #   - secretName: seawise-tls
  #     hosts:
  #       - seawise.seu-dominio.com

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
