# ============================================================================
# EXAMPLE: Rancher Installation with NGINX Ingress Controller
# ============================================================================
# Use this file if your Rancher cluster uses NGINX instead of Traefik

image:
  repository: shwcloud/seawise-backup
  tag: "v1.5.0"
  pullPolicy: IfNotPresent

app:
  # Namespace where Velero is installed (common on Rancher)
  veleroNamespace: "velero"

  # Timezone - adjust according to your location
  timezone: "America/Sao_Paulo"

  # IMPORTANT: Generate a secure secret key for production!
  # openssl rand -hex 32
  secretKey: ""

persistence:
  enabled: true
  # Default Rancher storage class
  storageClassName: "local-path"
  size: 1Gi

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Uncomment if using cert-manager:
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: seawise-backup.192.168.100.97.sslip.io  # CHANGE: Use your cluster IP
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - seawise-backup.192.168.100.97.sslip.io  # Same host as above
      # secretName: seawise-tls  # Uncomment if using cert-manager
  # To use custom domain with cert-manager:
  # tls:
  #   - secretName: seawise-tls
  #     hosts:
  #       - seawise.your-domain.com

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
