# ============================================================================
# EXEMPLO: Instalação em Kubernetes vanilla com NGINX Ingress
# ============================================================================
# Este é um exemplo de configuração para instalar o Seawise Dashboard em
# um cluster Kubernetes com NGINX Ingress Controller

image:
  repository: shwcloud/seawise-backup
  tag: "v1.5.0"
  pullPolicy: IfNotPresent

app:
  # Namespace onde o Velero está instalado
  veleroNamespace: "velero"

  # Timezone - ajuste conforme sua localização
  timezone: "UTC"

  # IMPORTANTE: Gere uma chave secreta em produção!
  # openssl rand -hex 32
  secretKey: ""

persistence:
  enabled: true
  # Deixe vazio para usar o storage class default
  storageClassName: ""
  size: 1Gi

ingress:
  enabled: true
  className: "nginx"
  annotations:
    # Forçar HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Limite de tamanho de body (para uploads)
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Timeout
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    # Descomente se usar cert-manager:
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: seawise.example.com
      paths:
        - path: /
          pathType: Prefix
  # Descomente para usar TLS:
  # tls:
  #   - secretName: seawise-tls
  #     hosts:
  #       - seawise.example.com

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Exemplo: executar em nodes específicos
# nodeSelector:
#   workload: management

# Exemplo: tolerar taints específicos
# tolerations:
#   - key: "workload"
#     operator: "Equal"
#     value: "management"
#     effect: "NoSchedule"
