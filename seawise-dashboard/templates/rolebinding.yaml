{{- if .Values.rbac.create -}}
{{- if .Values.app.veleroNamespace }}
---
# RoleBinding to allow reading Velero deployment
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "seawise-dashboard.fullname" . }}-velero-reader-binding
  namespace: {{ .Values.app.veleroNamespace }}
  labels:
    {{- include "seawise-dashboard.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "seawise-dashboard.serviceAccountName" . }}
    namespace: {{ include "seawise-dashboard.namespace" . }}
roleRef:
  kind: Role
  name: {{ include "seawise-dashboard.fullname" . }}-velero-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
